<!DOCTYPE html>

                <!-- <h5>¿Qué quieres buscar hoy?</h5> -->
                <hr>
            </div>
            <div class="container">
                <div class="row valign-wrapper">
                    <div class="carousel col l6 m3 s12">
                        <a class="carousel-item" href="#one!"><img src="https://media.wired.com/photos/5b22c5c4b878a15e9ce80d92/master/pass/iphonex-TA.jpg"></a>
                        <a class="carousel-item" href="#two!"><img src="http://www.thinkgeek.com/images/products/zoom/jtrm_unicorn_mug.jpg"></a>

                    </div>
                    <div class="col l6 m6 s12">

            <div id="categories"></div>
            <div id="title"></div>
        </div>
        <div class="col s12 m8 l8" id="info"></div>
    </main>
    <!-- <main class="container">

    </main> -->

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
